<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Lesson Card</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Define theme variables used for custom animations */
        :root {
            --thm-primary: #ffc400; /* Yellow for highlights */
            --thm-base: #063a7a; /* Dark Blue for main accents */
            --thm-black: #1f2937; /* Near black */
            --thm-font: 'Inter', sans-serif;
        }

        /* Global/Body Styles (Can't be Tailwind for body tag) */
        body {
            font-family: var(--thm-font);
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- MINIMAL CUSTOM CSS FOR COMPLEX ANIMATIONS & PSEUDO-ELEMENTS --- */

        /* 1. Main Card Movement and Sweep Trigger */
        .course-one__single {
            /* max-width and margin are now Tailwind: max-w-sm mx-auto */
            transition: all 500ms ease;
            transform: translateY(0);
        }
        .course-one__single:hover {
            transform: translateY(-76px); /* Move the card up */
        }
        /* Sweep effect trigger (hvr-sweep-to-bottom defined below) */
        .course-one__single:hover .hvr-sweep-to-bottom::before {
            transform: scaleY(1);
        }

        /* 2. Category Tag (Complex Shape and Position) */
        .course-one__cat {
            transition: all 500ms ease;
            position: absolute;
            top: 10px;
            left: -10px;
            z-index: 11;
        }
        .course-one__cat:hover {
            background-color: var(--thm-base);
            color: #fff;
        }
        .course-one__cat::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0px;
            width: 10px;
            height: 10px;
            background-color: var(--thm-primary);
            clip-path: polygon(0 0, 100% 100%, 100% 0);
            transition: all 500ms ease;
        }
        .course-one__cat:hover::before {
            background-color: var(--thm-base);
        }
        
        /* 3. Image Container Movement */
        .course-one__image {
            transition: all 500ms ease;
            transform: translateY(0);
        }
        .course-one__single:hover .course-one__image {
            transform: translateY(76px); /* Move the image down */
        }

        /* 4. Image/Play Button Animations */
        .course-one__image-inner>img {
            transition: all 500ms ease;
            transform: scale(1.0);
            opacity: 1;
        }
        .course-one__single:hover .course-one__image-inner>img {
            opacity: 0.2;
            transform: scale(1.05);
        }
        .course-one__image-inner>a { /* Play Button */
            /* Using inline style for position, keeping complex transforms in CSS */
            transform-style: preserve-3d;
            transform: perspective(500px) rotate(45deg);
            transform-origin: center center;
            transition: opacity 500ms ease 0ms, transform 500ms ease 0ms;
        }
        .course-one__single:hover .course-one__image-inner>a {
            opacity: 1;
            transform: perspective(500px) rotate(0deg);
            transition: opacity 500ms ease 500ms, transform 500ms ease 500ms;
        }
        .course-one__image-inner>a::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            left: -10px;
            top: -10px;
            background-color: #fff;
            opacity: 0.1;
            transition: all 500ms ease;
        }
        .course-one__image-inner>a:hover::after {
            left: 0;
            top: 0;
        }

        /* 5. Sweep-to-Bottom Hover Effect (Requires Pseudo-element) */
        .hvr-sweep-to-bottom {
            position: relative;
            overflow: hidden;
            transition: all 500ms ease;
        }
        .hvr-sweep-to-bottom::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--thm-base); /* Sweep color (Dark Blue) */
            transform: scaleY(0);
            transform-origin: 50% 0;
            transition-property: transform;
            transition-duration: 0.5s;
            transition-timing-function: ease-out;
        }

        /* 6. Content Block Adjustments on Hover */
        .course-one__single:hover .course-one__content {
            position: relative;
            z-index: 20; 
            border-radius: 0 0 0 0; /* Remove bottom corners on hover */
        }
        .course-one__single:hover .course-one__content h3 a,
        .course-one__single:hover .course-one__content p {
            color: #fff /* Text color change on hover */
        }

        /* 7. Book Link 3D Flip */
        .course-one__book-link {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 20;
            transform-origin: top center;
            transform-style: preserve-3d;
            transform: perspective(400px) rotateX(-90deg);
            transition: all 500ms ease;
        }
        .course-one__single:hover .course-one__book-link {
            transform: perspective(400px) rotateX(0);
            border-radius: 0 0 30px 30px; /* Reapply border radius to link container */
        }
        .course-one__book-link:hover {
            background-color: var(--thm-base);
            color: #fff;
        }

        /* 8. Faint Background Elements (Number and Icon) */
        .course-number, .course-icon {
            position: absolute;
            z-index: 1;
            transition: all 500ms ease;
            pointer-events: none;
            color: #051b35;
            opacity: 0.06;
        }
        .course-number {
            font-size: 200px;
            line-height: 1em;
            bottom: -20px;
            left: -10px;
            font-family: 'Barlow Condensed', sans-serif;
        }
        .course-icon {
            width: 75%;
            height: auto;
            top: 50%;
            left: 86%;
            transform: translate(-50%, -50%) rotate(15deg);
        }
        .course-one__single:hover .course-number, 
        .course-one__single:hover .course-icon {
            opacity: 0.1; 
            color: #fff;
        }
        /* --- END MINIMAL CUSTOM CSS --- */
    </style>
</head>
<body class="bg-gray-50">

    <div class="course-one">
        <div class="container mx-auto p-4 flex justify-center">

            <!-- Card: Added Tailwind classes for layout/sizing -->
            <div class="item w-full sm:w-auto">
                <div class="course-one__single max-w-sm mx-auto relative z-10">
                    
                    <!-- Image Wrapper: Added Tailwind classes for general styling -->
                    <div class="course-one__image relative">
                        
                        <!-- Category Tag: Added Tailwind classes for appearance, kept custom class for position/shape -->
                        <a href="#" class="course-one__cat text-[var(--thm-black)] bg-[var(--thm-primary)] text-sm font-semibold uppercase flex items-center justify-center h-10 px-6 whitespace-nowrap">Beginner</a>
                        
                        <div class="course-one__image-inner relative overflow-hidden bg-gray-900 rounded-t-[30px] z-10">
                            <img src="https://placehold.co/400x250/063a7a/ffffff?text=Surf+Lesson" alt="Surf Lesson Placeholder Image" onerror="this.src='https://placehold.co/400x250/063a7a/ffffff?text=Surf+Lesson'">
                            
                            <!-- Play Button: Added Tailwind classes for appearance/color, kept custom position inline -->
                            <a href="#" class="w-[65px] h-[65px] flex items-center justify-center text-xl absolute text-[var(--thm-black)] bg-[var(--thm-primary)] opacity-0"
                                style="top: calc(50% - 70.5px); left: calc(50% - 32.5px);">+</a>
                        </div>
                    </div>

                    <!-- Content Block: Added Tailwind classes for appearance/typography, kept custom class for sweep effect -->
                    <div class="course-one__content hvr-sweep-to-bottom bg-[#edf2f5] w-full text-center relative rounded-b-[30px]" style="height: 250px;">
                        
                        <!-- Background Number and Icon use custom classes -->
                        <span class="course-number">01</span>
                        
                        <!-- Title: Added Tailwind classes for text appearance/spacing -->
                        <h3 class="mt-0 pt-[53px] mb-6 uppercase text-2xl font-bold text-[var(--thm-base)]">
                            <a href="#" class="transition-colors duration-500">Beginner Surf Lessons</a>
                        </h3>
                        
                        <!-- Description: Added Tailwind classes for text appearance/width -->
                        <p class="mx-auto transition-colors duration-500 text-gray-600 w-2/3">learn the basics of surfing alongside ocean and tide theory.</p>
                        
                        <img class="course-icon" src="images/11923-600x600.svg" alt="Wave Icon Placeholder">
                    </div>
                    
                    <!-- Book Link: Added Tailwind classes for appearance/padding, kept custom class for 3D flip -->
                    <a href="#" class="course-one__book-link w-full flex items-center justify-center bg-[var(--thm-primary)] text-[var(--thm-black)] text-lg font-bold uppercase py-5">Book now</a>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
